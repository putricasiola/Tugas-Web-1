<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi (Dengan Bootstrap & Ikon)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            
            background-color: #fce4ec; /* Warna pink soft */
            color: #4a4a4a;
        }

        .form-control {
            background-color: #f8bbd0; /* Pink soft untuk input field */
            border-color: #f48fb1;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ec407a; /* Warna pink lebih terang untuk fokus */
        }

        .btn-primary {
            background-color: #ec407a;
            border-color: #ec407a;
        }

        .btn-primary:hover {
            background-color: #d81b60;
            border-color: #d81b60;
        }

        .input-group-text {
            background-color: #f48fb1;
            border-color: #f48fb1;
        }

        .container {
            margin-top: 50px;
            background-color: rgb(237, 237, 237);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Registrasi Akun</h2>
        <form action="" method="POST">
            <div class="mb-3 row">
                <label for="first_name" class="col-sm-3 col-form-label">Nama Depan</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="last_name" class="col-sm-3 col-form-label">Nama Belakang</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="photo" class="col-sm-3 col-form-label">Upload Foto</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-camera"></i></span>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
